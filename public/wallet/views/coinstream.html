<div class="container" data-bind="with:coinstream">

    <!-- COINSTREAM -->
    <div class="well">
        <h1 class="text-primary"><span class="fa fa-line-chart"></span> Your <span data-bind="text: wallet.settings().coinName"></span> Coinstream</h1>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="startDate"><span class="fa fa-calendar"></span> Starting Year</label>
                <div class="col-sm-10">
                    <p><a href="#coinstream" class="editable form-control" id="startDate" data-type="date" data-bind="editable: startYear" data-datepicker="{ startView: 2, minViewMode: 2 }" data-format="yyyy" data-viewformat="yyyy" data-mode="popup" data-title="Provide a year to start searching from." data-placement="bottom"></a></p>
                </div>
            </div>
        </form>
        <canvas id="coinstreamChart" data-bind="chart: { type: 'line', data: coinstreamData }"></canvas>
        <div class="floatleft">
            <button type="submit" class="btn btn-primary btn-lg" data-bind="click: Refresh">Refresh</button>
        </div>
        <p>&nbsp;</p>
        <h3 align="center" data-bind="text:statusMessage"></h3>
    </div>
</div>
