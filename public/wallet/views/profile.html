<div class="container" <span data-bind="with:profile">

	<!-- PROFILE -->
	<div class="well">
		<h1 class="text-primary"><span class="fa fa-user"></span> Your <span data-bind="text: wallet.settings().coinName"></span> Profile</h1>
        <form class="form-horizontal" role="form">
            <div class="form-group">
				<!-- Personal data -->
                <label class="control-label col-sm-2" for="name">First Name</label>
                <div class="col-sm-4">
	                <p><input class="form-control" type="text" id="first_name" data-bind="text, textInput: first_name" placeholder="Enter your first name."></input></p>
	            </div>
                <label class="control-label col-sm-2" for="email">Last Name</label>
                <div class="col-sm-4">
	                <p><input class="form-control" type="text" id="last_name" data-bind="text, textInput: last_name" placeholder="Enter your last name."></input></p>
	            </div>
			</div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="employer">Employer</label>
                <div class="col-sm-4">
                    <p><select class="form-control" data-type="select" id="employer" data-bind="options: profilePulldown.employerValues, value: employer" data-title="Employer / Sponsor"></select></p>
                </div>
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-4">
	                <p><input class="form-control" type="email" id="email" data-bind="email, textInput: email" placeholder="Enter your email address."></input></p>
	            </div>
			</div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="age">Date of Birth</label>
                <div class="col-sm-4">
                    <p><a href="#profile" class="editable form-control" id="dob" data-type="date" data-bind="editable: dob" data-datepicker="{ startView: 2 }" data-format="yyyy-mm-dd" data-viewformat="yyyy-mm-dd" data-mode="popup" data-title="When were you born?" data-placement="bottom"></a></p>
                </div>
                <label class="control-label col-sm-2" for="gender">Gender</label>
                <div class="col-sm-4">
	                <p><select class="form-control" data-type="select" id="gender" data-bind="options: profilePulldown.genderValues, value: gender" data-title="Select your gender."></select></p>
	            </div>
			</div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="country">Country</label>
                <div class="col-sm-4">
	                <p><select class="form-control" data-type="select" id="country" data-bind="options: profilePulldown.countryValues, optionsText: 'country', optionsValue: 'code', value: country"></select></p>
	            </div>
                <label class="control-label col-sm-2" for="ethnicity">Ethnicity</label>
                <div class="col-sm-4">
	                <p><select class="form-control" data-type="select" id="ethnicity" data-bind="options: profilePulldown.ethnicityValues, value: ethnicity" data-title="Select your ethnicity."></select></p>
	            </div>
			</div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="weight">Weight (lb)</label>
                <div class="col-sm-4">
                    <p><input class="slider form-control" type="text" id="weight" data-bind="sliderValue: {value: weight, min: 90, max: 400, step: 1, tooltip: 'hide'}"></input> <b data-bind="text: weight"></b></p>
	            </div>
                <label class="control-label col-sm-2" for="waist">Waist (in)</label>
                <div class="col-sm-4">
                    <p><input class="slider form-control" type="text" id="waist" data-bind="sliderValue: {value: waist, min: 20, max: 100, step: 1, tooltip: 'hide'}"></input> <b data-bind="text: waist"></b></p>
	            </div>
			</div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description</label>
                <div class="col-sm-10">
	                <p><input class="form-control" type="text" id="description" data-bind="text, textInput: description" placeholder="Describe yourself. (Optional)"></input></p>
	            </div>
			</div>
	        <!-- ko if: terms() === false -->
            <div class="form-group">
				<p class="form-control-addon col-sm-offset-5 col-sm-4"><b>I Agree to the <a href="/terms" target="_blank">Terms &amp; Conditions</a></b> <input type="checkbox" data-bind="checked: terms"></p>
			</div>
	        <!-- /ko -->
			<p>&nbsp;</p>
			<div class="form-group">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary btn-lg" data-bind="disable: !$data.isDirty(), click: Reset">Reset</button> &nbsp;
					<button type="submit" class="btn btn-primary btn-lg" data-bind="disable: !$data.isDirty() || !$data.canSubmit(), click: Submit">Submit</button>
				</div>
			</div>
        </form>
        <h3 align="center" data-bind="text:statusMessage"></h3>
	</div>

	<div class="floatleft">
		<h3 class="text-primary"><span class="fa fa-money"></span> Wallet Info</h3>
		<table width="100%">
			<tr><td width="15%"><strong>Node_ID</strong>: </td><td><span data-bind="text: node_id"></span></td></tr>
			<tr><td width="15%"><strong>Account</strong>: </td><td><span data-bind="text: account"></span></td></tr>
			<tr><td width="15%"><strong>Address</strong>: </td><td><span data-bind="text: address"></span></td></tr>
		</table>
	</div>
	<div class="floatright">
	<!-- LOCAL -->
	<!-- ko if: login_type() === 'local' -->
		<h3 class="text-primary"><span class="fa fa-database"></span> Signed in As</h3>
		<table width="100%">
			<tr><td width="15%"><strong>Account</strong>: </td><td><span data-bind="text: login_id"></span></td></tr>
			<tr><td width="15%"><strong>Password</strong>: </td><td><span>[<a href="/password">change</a>]</span></td></tr>
		</table>
	<!-- /ko -->
	<!-- FACEBOOK -->
	<!-- ko if: login_type() === 'facebook' -->
		<h3 class="text-primary"><span class="fa fa-facebook"></span> Signed in with Facebook</h3>
		<table width="100%">
			<tr><td width="15%"><strong>Account</strong>: </td><td><span><a data-bind="attr: {href: facebookUrl().concat(login_id())}" target="_blank">Facebook</a></span></td></tr>
		</table>
	<!-- /ko -->
	<!-- GOOGLE -->
	<!-- ko if: login_type() === 'google' -->
		<h3 class="text-primary"><span class="fa fa-google-plus"></span> Signed in with Google</h3>
		<table width="100%">
			<tr><td width="15%"><strong>Account</strong>: </td><td><span><a data-bind="attr: {href: googleUrl().concat(login_id())}" target="_blank">Google</a></span></td></tr>
		</table>
	<!-- /ko -->
	<!-- TWITTER -->
	<!-- ko if: login_type() === 'twitter' -->
		<h3 class="text-primary"><span class="fa fa-twitter"></span> Signed in with Twitter</h3>
		<table width="100%">
			<tr><td width="15%"><strong>Account</strong>: </td><td><span><a data-bind="attr: {href: twitterUrl().concat(login_id())}" target="_blank">Twitter</a></span></td></tr>
		</table>
	<!-- /ko -->
	</div>
</div>
