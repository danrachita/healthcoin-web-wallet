<div class="container" data-bind="with:send">

    <!-- SEND -->
    <div class="well">
        <h1 class="text-primary"><span class="fa fa-paper-plane"></span> Send Healthcoin<sup>&reg;</sup> to Someone</h1>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="recipient">To</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="recipient" data-bind="textInput:recipientAddress" placeholder="Enter a Healthcoin address (e.g. H34lFEaCKE1QB8oMi9NUSpic9qD1Cfk2Rf)">
                </div>
            </div>
            <!--div class="form-group">
                <label class="control-label col-sm-2" for="label">Label:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="label" data-bind="textInput:label" placeholder="Assign a label to the address (e.g. Joey)">
                </div>
            </div-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="amount">Amount</label>
                <div class="col-sm-4">
                    <input class="form-control" type="number" id="amount" data-bind="numericInput, textInput: amount" placeholder="Amount in HCN">
                </div>
                <div class="col-sm-4">
                    <span style="font-size: medium;">HCN <i>(Max 1000)</i></span>
                <!--select class="form-control" id="sel1">
                    <option>HCN</option>
                    <option>mHCN</option>
                    <option>ÂµHCN</option>
                </select-->
                    <br>
                    Available: <span data-bind="text: availableFmt"></span>
                </div>
            </div>
    
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary btn-lg" type="submit" data-bind="disable: !$data.canSend(), click: sendSubmit">Submit</button>
                </div>
            </div>
        </form>
        <h3 align="center" data-bind="text:statusMessage"></h3>
    </div>
</div>
